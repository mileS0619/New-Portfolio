<style>
    /* Default link styling */
    .navlinks a {
        text-decoration: none;
        color: white;
    }

    /* Active page underline */
    .navlinks a.active {
        text-decoration: underline;
        text-underline-offset: 5px;
        text-decoration-thickness: 2px;
    }
</style>

<script>
    // Highlight the current page link automatically
    document.addEventListener("DOMContentLoaded", () => {
        const normalize = s => s.replace(/\/$/, '').toLowerCase();
        const currentPath = normalize(window.location.pathname);

        document.querySelectorAll(".navlinks a").forEach(link => {
            if (link.querySelector("img")) return; // skip cart link
            const linkPath = normalize(new URL(link.getAttribute("href"), window.location.href).pathname);
            if (linkPath === currentPath) {
                link.classList.add("active");
            }
        });
    });
</script>
